<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="shortcut icon" href="../assets/burger-king.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Vendas em 30 Min</title>
</head>

<body>

  <section class="home">

    <div class="back">
      <a href="../index.html"><img src="../assets/icons8-voltar-48.png" alt=""></a>
    </div>
    <div class="container">
      <img src="../assets/burger-king.svg" alt="img">


      <form id="form" name="calculo" onsubmit="return calculo(); event.preventDefault()" class="inputContainer">
        <div class="inputBox">
          <label for="real">Valor Real</label>
          <input id="real" name="real" type="text" pattern="[0-9]*[.,]?[0-9]*" inputmode="decimal" onkeydown="btnEnter(event)">
        </div>

        <div class="inputBox">
          <label for="estimado">Valor Estimado</label>
          <input id="estimado" name="estimado" type="text" pattern="[0-9]*[.,]?[0-9]*" inputmode="decimal" pattern="[0-9]*" inputmode="numeric"
            onkeydown="btnEnter(event)">
        </div>

        <button id="btn">Calcular</button>
      </form>

      <h2 id="result"></h2>
    </div>

  </section>





  <script src="../js/venda.js"></script>
</body>

</html>
